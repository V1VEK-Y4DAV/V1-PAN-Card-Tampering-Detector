    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <title>PAN Card Tampering Detector</title>

    <link href="./static/css/materialize.css" text="text/css" rel="stylesheet" media="screen,projection">
</head>
<body style="background-color : #6A9bf5">

    <nav style="background-color: #b7cef4; height: 100px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <div class="nav-wrapper container" style="text-align: center;">
            <a id="logo-container" class="brand-logo center" style="text-decoration: none; color: #0a1d3f;">
                <h2 style="margin: 0; letter-spacing: 1px;">PAN Card Tampering Detector Tool</h2>
            </a>
        </div>
    </nav>

    <div class="section" id="index-banner" style="display: flex; justify-content: center; align-items: center; min-height: 90vh; background-color: #f7faff;">
  <div class="container" style="max-width: 600px; width: 100%;">
    <form action="/" method="post" enctype="multipart/form-data" 
          style="background: #fff; padding: 40px; border-radius: 16px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); text-align: center;">

      <h4 style="margin-bottom: 30px; color: #0a1d3f; font-weight: 600;">PAN Card Tampering Detector</h4>

      <div style="border: 2px dashed #b7cef4; border-radius: 12px; padding: 40px 20px; background-color: #f9fbff;">
        <label for="file_upload" style="cursor: pointer; display: block;">
          <svg xmlns="http://www.w3.org/2000/svg" fill="#b7cef4" viewBox="0 0 24 24" width="70" height="70">
            <path d="M19 15v4H5v-4H3v4a2 2 0 0 0 2 2h14a2 
                     2 0 0 0 2-2v-4h-2zM11 16h2V8h3l-4-4-4 4h3z"/>
          </svg>
          <p style="margin-top: 10px; color: #0a1d3f; font-weight: 500;">Click to upload your PAN Card image</p>
        </label>
        <input type="file" name="file_upload" id="file_upload" accept="image/*" required style="display: none;">
        <p id="file-name" style="color: #555; margin-top: 10px; font-size: 14px;">No file selected</p>
      </div>

      <button type="submit" class="btn-large waves-effect waves-light"
              style="margin-top: 40px; background-color: #b7cef4; color: #0a1d3f; border-radius: 10px; font-weight: 600;">
        Check
      </button>

      <div style="margin-top: 40px;">
        <h5 style="color: #0a1d3f;">{{pred}}</h5>
      </div>

    </form>
  </div>
</div>
